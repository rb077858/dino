<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משחק דינו כרום</title>
  <style>
    body {
      margin: 0;
      background-color: #f7f7f7; /* רקע כללי בהיר */
      overflow: hidden;
      font-family: Arial, sans-serif;
      direction: rtl; /* כיוון מימין לשמאל */
      text-align: right; /* יישור טקסט לימין */
    }
    #game {
      position: relative;
      width: 600px;
      height: 150px;
      /* שינוי: צבע רקע אפור בהיר */
      background-color: #e0e0e0; /* צבע חדש לרקע המשחק */
      border: 2px solid #333;
      margin: 50px auto 20px auto;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      /* שינוי: צבע כחול כהה */
      background-color: #007bff; /* צבע חדש לדינו (כחול בולט) */
      border-radius: 8px;
    }
    #cactus {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      /* שינוי: צבע ירוק כהה */
      background-color: #28a745; /* צבע חדש לקקטוס (ירוק בולט) */
      border-radius: 4px;
      right: -20px;
    }
    .score-container { 
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    #current-score {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #high-score-display {
      font-size: 1.2em;
      font-weight: bold;
      color: #28a745;
      margin-top: 5px;
    }
    #gameOver {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: red;
      display: none; /* חייב להיות hidden כברירת מחדל */
      flex-direction: column;
      text-align: center;
    }
    #gameOver button, .auth-section button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #restartBtn {
      background-color: #007bff;
      color: white;
    }
    #restartBtn:hover {
      background-color: #0056b3;
    }
    #signout-btn {
      background-color: #6c757d;
      color: white;
    }
    #signout-btn:hover {
      background-color: #5a6268;
    }
    #user-status {
      text-align: center;
      margin-bottom: 10px;
    }
    #user-display {
      font-weight: bold;
      margin-bottom: 5px;
      color: #0056b3;
    }
    .auth-section {
        background-color: #e9ecef;
        padding: 20px;
        border-radius: 8px;
        margin: 20px auto;
        max-width: 400px;
        text-align: center;
        display: none;
    }
    .auth-section input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: right;
    }
    .auth-section button {
        width: 100%;
        margin-top: 10px;
    }
    #show-email-signin-btn {
        background-color: #28a745;
        color: white;
        margin-bottom: 10px;
    }
    #show-email-signin-btn:hover {
        background-color: #218838;
    }
    #email-signin-btn, #email-signup-btn {
        background-color: #007bff;
        color: white;
    }
    #email-signin-btn:hover, #email-signup-btn:hover {
        background-color: #0056b3;
    }
    #toggle-auth-mode {
        background-color: #17a2b8;
        color: white;
        font-size: 0.9em;
        padding: 8px 15px;
        margin-top: 15px;
    }
    #toggle-auth-mode:hover {
        background-color: #138496;
    }
  </style>
</head>
<body>
    <div id="user-status">
    <p id="user-display">לא מחובר</p>
    <div id="auth-buttons">
      <button id="show-email-signin-btn">התחבר / הירשם עם מייל וסיסמה</button>
      <button id="signout-btn" style="display:none;">התנתק</button>
    </div>
  </div>

  <div id="email-auth-section" class="auth-section">
      <h3>התחבר / הירשם</h3>
      <input type="email" id="email-input" placeholder="מייל" required>
      <input type="password" id="password-input" placeholder="סיסמה" required>
      <button id="email-signin-btn">התחבר</button>
      <button id="email-signup-btn">הירשם</button>
      <button id="toggle-auth-mode">חזור למצב כפתורי התחברות</button>
  </div>

  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
    <div id="gameOver">
      <div>המשחק נגמר!</div>
      <p id="final-score-display">הציון שלך: 0</p>
      <p id="high-score-on-gameover">הציון הגבוה שלך: --</p>
      <button id="restartBtn">התחל מחדש</button>
    </div>
  </div>

  <div class="score-container">
    <p id="current-score">ציון נוכחי: 0</p>
    <p id="high-score-display">ציון גבוה אישי: --</p>
  </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
