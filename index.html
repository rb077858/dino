<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משחק דינו כרום</title>
  <style>
    body {
      margin: 0;
      background-color: #f7f7f7;
      overflow: hidden;
      font-family: Arial, sans-serif;
      direction: rtl; /* כיוון מימין לשמאל */
      text-align: right; /* יישור טקסט לימין */
    }
    #game {
      position: relative;
      width: 600px;
      height: 150px;
      background-color: #fff;
      border: 2px solid #333;
      margin: 50px auto 20px auto; /* הוסף מרווח תחתון */
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #555;
      border-radius: 8px;
    }
    #cactus {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background-color: #228B22;
      border-radius: 4px;
      right: -20px;
    }
    .score-container { /* עטיפה לציונים */
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    #current-score {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #high-score-display {
      font-size: 1.2em;
      font-weight: bold;
      color: #28a745;
      margin-top: 5px;
    }
    #gameOver {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: red;
      display: none;
      flex-direction: column;
      text-align: center;
    }
    #gameOver button, #auth-buttons button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #restartBtn {
      background-color: #007bff;
      color: white;
    }
    #restartBtn:hover {
      background-color: #0056b3;
    }
    #google-signin-btn {
      background-color: #db4437; /* צבע כפתור גוגל */
      color: white;
    }
    #google-signin-btn:hover {
      background-color: #c0392b;
    }
    #signout-btn {
      background-color: #6c757d; /* צבע כפתור התנתקות */
      color: white;
    }
    #signout-btn:hover {
      background-color: #5a6268;
    }
    #user-status {
      text-align: center;
      margin-bottom: 10px;
    }
    #user-display {
      font-weight: bold;
      margin-bottom: 5px;
      color: #0056b3;
    }
  </style>
</head>
<body>
    <div id="user-status">
    <p id="user-display">לא מחובר</p>
    <div id="auth-buttons">
      <button id="google-signin-btn">התחבר עם גוגל</button>
      <button id="signout-btn" style="display:none;">התנתק</button>
    </div>
  </div>

  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
    <div id="gameOver">
      <div>המשחק נגמר!</div>
      <p id="final-score-display">הציון שלך: 0</p>
      <p id="high-score-on-gameover">הציון הגבוה שלך: --</p>
      <button id="restartBtn">התחל מחדש</button>
    </div>
  </div>

  <div class="score-container">
    <p id="current-score">ציון נוכחי: 0</p>
    <p id="high-score-display">ציון גבוה אישי: --</p>
  </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
